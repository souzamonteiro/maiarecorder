<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MaiaRecorder - Maia Cloud Lab screen recorder</title>
        
        <script src="js/libmaia.js"></script>
        <script src="js/recorder.js"></script>

        <style type="text/css">
            body {
                background-image: url(images/background.jpg);
                background-color: white;
                background-repeat: no-repeat;
                width: auto;
            }
            video#videoPlayer {
                position: absolute;
                top: 40px;
                max-width: 50%;
                height: auto;
                z-index: 20;
            }
            div#controls {
                position: absolute;
                display: inline-flex;
                padding: 5px 4px;
                border: 1px solid black;
                background-color: white);
                border-radius: 4px;
                top: 0;
                left: 20px;
                z-index: 10;
            }
            .logo {
                margin-left: 5px;
                margin-right: 10px;
                vertical-align: text-bottom;
                width: 20px;
                height: auto;
            }
            .buttonControl:active {
                margin: 2px;
                padding: 2px 4px;
                border: 1px solid black;
                background-color: white);
                border-radius: 4px;
                cursor: pointer;
                color: black;
                font-weight: bold;
            }
            .buttonControl:hover {
                background-color: whitesmoke;
            }
            .buttonControl:disabled {
                position: relative;
                top: 0;
                border: 1px solid grey;
                background-color: white;
                color: grey;
            }
            .maiarecorder-logo {
                position: absolute;
                bottom: 10px;
                right: 10px;
                color: yellow;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-weight: bold;
                font-size: larger;
            }
        </style>
    </head>

    <body>
        <div>
            <video controls playsinline autoplay hidden id="videoPlayer"></video>
        </div>
        <div id="controls">
            <a href="https://www.maiascript.com" target="_blank"><img class="logo" src="images/maiascript.png"></a>
            <button class="buttonControl" id="startButton">Record</button>
            <button class="buttonControl" id="pauseButton" disabled>Pause</button>
            <button class="buttonControl" id="stopButton" disabled>Stop</button>
            <button class="buttonControl" id="playButton" disabled>Play</button>
            <button class="buttonControl" id="saveButton" disabled>Save</button>
        </div>
        <div class="maiarecorder-logo">
            <a href="https://www.maiascript.com/maiarecorder/" target="_blank"><img src="images/maiarecorder.png"></a><br />
            MaiaRecorder
        </div>
        <script type="text/javascript">
            var options = {
                startButton: 'startButton',
                pauseButton: 'pauseButton',
                stopButton: 'stopButton',
                playButton: 'playButton',
                saveButton: 'saveButton',
                videoPlayer: 'videoPlayer',
                fileNamePrefix: 'Screen-recording',
                mimeType: 'video/webm'
            };
            var maiarecorder = new MaiaRecorder(options);
        </script>
    </body>
</html>
